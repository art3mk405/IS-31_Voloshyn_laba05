<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./TextProcessor.css">
    <title>Завдання 5</title>
</head>
<body>
    <header>
        <h1>Завдання 5</h1>
    </header>

    <main>
        <fieldset>
            <legend>Текстовий редактор</legend>
            <section id="instruments">
                <input type="button" onclick="changeFontWeight();" id="bold" value="Жирний">
                <input type="button" onclick="makeItalic()" id="italic" value="Нахил">
                <input type="button" onclick="underline()" id="underline" value="Підкреслювання">
                <input type="color" onchange="changeColor()" id="color">
                <input type="button" onclick="changeShift()" id="shift" value="Регістр">
            </section><br>
            <textarea name="userText" id="text" rows="10" cols="30" placeholder="Введіть текст тут..."></textarea>
            <div id="formattedText" style="border: 1px solid #ccc; padding: 10px; margin-top: 10px;"></div>
        </fieldset>

        <input type="button" onclick="window.location.href='./index.html'" value="Перейти до всіх завдання">
    </main>

    <footer>
    </footer>

    <script src="./task5.js"></script>
</body>
</html>
